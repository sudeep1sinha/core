{% extends "base.html" %}
{% block start %}
   
<div class="container mt-5 text-center">
    <h1>Add Recipe</h1>
    <hr></hr>
    <form class="col-6 mx-auto card p-5 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input name="recipe_name" required type="text" class="form-control">
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Recipe Description</label>
          <textarea class="form-control" name="recipe_description" required></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1"  class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
          </div>

        
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>
      <div class="mt-5">
        <div class="mx-auto col-6">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
              <input name="search"   type="text" class="form-control">
             
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
        

        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Recipe name</th>
                <th scope="col">Recipe Description</th>
                <th scope="col">Recipe Image </th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for recipe in recipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{recipe.recipe_name}}</td>
                <td>{{recipe.recipe_description}}</td>
                <td>
                    <img src ="/media/{{recipe.recipe_image}}" style="height: 100px;"></td>
                <td>
                    <a href="/delete-receipe/{{recipe.id}}/" class="btn btn-danger">DELETE</a>
                    <a href="/update-receipe/{{recipe.id}}/" class="btn btn-success">UPDATE</a>
                </td>    
              </tr>
              {% endfor %}

              
             
            </tbody>
          </table>

    </div>




{% endblock %}
